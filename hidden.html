<!DOCTYPE html>
<html>
 <head>
     <title>The Secret Place</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>
    <div class="container">

<h2 style="margin-top: 20px; color: green;">Hidden things by Nikhil Reddy Pannala</h2>

<form style="width: 300px;">
    <div class="form-check">
        <label for="form1_secretWord" class="form-label">Enter the secret word </label>
        <input type ="password" id="form1_secretWord" name="form1_secretWord" class="form-control" min=10 max=50 step=2 value="Secret"> <br>

        <label for="form1_guess" class="form-label">Enter a guess</label>
        <input type ="text" id="form1_guess" name="form1_guess" class="form-control" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="processGuess()" value="Check the guess">
    </div>
</form>

<p id="result" style="margin-top: 10px; margin-left: 20px; display: inline-block;">Correct: 0  Wrong: 0</p>
    </div>

<div class="container">
    <img src="images/plants/Abelia.jpg" id="abeliaImage" width="200px" height="200px" onclick="rotateImage()" alt="Abelia">
</div>

<script> 
let correct = 0;
let wrong = 0;
function processGuess (){
    console.log("Checking the guess")
    secretWord = document.getElementById("form1_secretWord").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(secretWord == guess){
        alert("Congratulations")
        correct++
        out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
    } else {
        alert("Sorry")
        wrong++
        out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
    }
}
let currentImage = 0
function rotateImage (){
    img = document.getElementById("abeliaImage")
    switch (currentImage) {
        case 0:
            img.src = "images/plants/Nasturtium.jpg"
            currentImage = 1
            break;
        case 1:
            img.src = "images/plants/Pachysandra.jpg"
            currentImage = 2
            break;
        case 2:
            img.src = "images/plants/Abelia.jpg"  
            currentImage = 0
            break;  
        default:
            break;
    }
}
</script>

</body>
</html>
