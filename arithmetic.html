<!DOCTYPE html>
<html>
 <head>
     <title>Arithmetic Operations</title>
 </head>
<body>

<h2>Nikhil Reddy Pannala computes</h2>

<form>
    <label for="form1_number1">Enter a number </label>
    <input type ="number" id="form1_number1" name="form1_number1" min=10 max=50 step=2 value=10> <br>

    <label for="form1_number2">Enter a number </label>
    <input type ="number" id="form1_number2" name="form1_number2" min=10 max=50 step=2 value=2> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>

<p id="result">Permutation result will be displayed here </p>

<script> 
function permutations (){
    let product = 1;
    first = document.getElementById("form1_number1").value
    second = document.getElementById("form1_number2").value
    output = document.getElementById("result")
    for(i=first; i>=first-second+1; i--) {
        product = product * i;
    }
    output.innerHTML = first + " permute " + second + " is " + product
}
</script>

</body>
</html>
