<!DOCTYPE html>
<html>
 <head>
    <title>Arithmetic Operations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>
    <div class="container-fluid">

<h2 style="color: steelblue;">Nikhil Reddy Pannala computes</h2>

<form style="width: 200px; border: 3px solid black; padding: 20px;" class="form-check">
    <label for="form1_number1" class="form-label">Enter a number </label>
    <input type ="number" id="form1_number1" name="form1_number1" class="form-control" min=10 max=50 step=2 value=10> <br>

    <label for="form1_number2" class="form-label">Enter a number </label>
    <input type ="number" id="form1_number2" name="form1_number2" class="form-control" min=10 max=50 step=2 value=2> <br>

    <input type="button" class="btn btn-md btn-info" onclick="permutations()" value="Compute">
</form>

<p class="bg-success" id="result" style="margin-top: 10px; display: inline-block;">Permutation result will be displayed here </p>

<form>
    <input type="radio" id="addition" name="operations" value="plus"   
     onclick="processRadio()">
   <label for="addition">+</label></br>
 
   <input type="radio" id="subtraction" name="operations" 
      value="minus" onclick="processRadio()">
   <label for="subtraction">-</label></br>
 
   <input type="radio" id="multiplication" name="operations"   
      value="times" onclick="processRadio()">
   <label for="multiplication">*</label></br>
 
   <input type="radio" id="division" name="operations"   
      value="divide" onclick="processRadio()">
   <label for="division">/</label>
 </form>
 
 <p id="arithmeticResult" class="bg-success" style="display: inline-block;">Arithmetic result will be displayed here </p>
</div>
<script> 
function permutations (){
    let product = 1;
    first = document.getElementById("form1_number1").value
    second = document.getElementById("form1_number2").value
    output = document.getElementById("result")
    for(i=first; i>=first-second+1; i--) {
        product = product * i;
    }
    output.innerHTML = first + " permute " + second + " is " + product
}
function processRadio() {
    let result;
    first = Number(document.getElementById("form1_number1").value)
    second = Number(document.getElementById("form1_number2").value)
    out = document.getElementById("arithmeticResult")
    plus = document.getElementById("addition").checked
    minus = document.getElementById("subtraction").checked
    times = document.getElementById("multiplication").checked
    divide = document.getElementById("division").checked
    if(plus){
        result = "Sum of "+first+" and "+second+" is "+ (first + second)
    } else if(minus) {
        result = "Subtraction of "+first+" and "+second+" is "+ (first - second)
    } else if(times) {
        result = "Product of "+first+" and "+second+" is "+ (first * second)
    } else if(divide) {
        result = "Division of "+first+" and "+second+" is "+ (first / second)
    }
    out.innerHTML = result
}
</script>

</body>
</html>
