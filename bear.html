<!DOCTYPE html>
<html>
 <head>
     <title>My Bear</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>
    <div class="container-fluid">

    <h2 style="color: coral;">Nikhil Reddy Pannala builds a bear</h2>

    <form style="margin: 10px 0;">
        <div class="form-check">
            <input type="checkbox" id="cb1_hat" name="item1" class="form-check-input" value="hat">
            <label for="cb1_hat" class="form-check-label">hat</label><br>

            <input type="checkbox" id="cb1_scarf" name="item2" class="form-check-input" value="scarf">
            <label for="cb1_scarf" class="form-check-label">scarf</label><br>

            <input type="checkbox" id="cb1_shirt" name="item3" class="form-check-input" value="shirt">
            <label for="cb1_shirt" class="form-check-label">shirt</label><br>

            <input type="button" class="btn btn-md btn-success" onclick="startBear()" value="Start a bear">
        </div>
    </form>

    <form style="width: 200px;">
    <div class="form-check">
        <label for="cb2_property" class="form-label">Enter a property </label>
        <input type ="text" id="cb2_property" name="property" class="form-control" min=10 max=50 step=2 value="color"> <br>

        <label for="cb2_value" class="form-label">Enter a value </label>
        <input type ="text" id="cb2_value" name="value" class="form-control" autofocus> <br>

        <input type="button" class="btn btn-warning" onclick="updatebear()" value="Update the bear">
    </div>
    </form>

    <p id="result" style="margin-top: 20px;">The bear will be displayed here</p>
</div>

<script>    
    let my_bear = {}
function startBear (){
    my_bear = {}
    first = document.getElementById("cb1_hat").checked
    second = document.getElementById("cb1_scarf").checked
    third = document.getElementById("cb1_shirt").checked
    out = document.getElementById("result")
    first? my_bear["hat"] = true : my_bear["hat"] = false
    second? my_bear["scarf"] = true : my_bear["scarf"] = false
    third? my_bear["shirt"] = true : my_bear["shirt"] = false
    my_bear = JSON.stringify(my_bear)
    out.innerHTML = my_bear
    my_bear = JSON.parse(my_bear)
}
function updatebear() {
    property = document.getElementById("cb2_property").value
    value = document.getElementById("cb2_value").value
    output = document.getElementById("result")
    my_bear[property] = value
    my_bear = JSON.stringify(my_bear)
    output.innerHTML = my_bear
    my_bear = JSON.parse(my_bear)
}
</script>

</body>
</html>
